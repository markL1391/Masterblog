<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Thoughts, written down.</h1>

        <p>
            <a class="btn btn-primary" href="{{ url_for('add') }}">
            + Add a new post
            </a>
        </p>

        {% for post in posts %}
            <div class="post">
                <h2>{{ post.title }}</h2>
                <p><em>Written by ... {{ post.author }}</em></p>
                <p>{{ post.content }}</p>

                <a class="btn btn-ghost"
                   href="{{ url_for('update', post_id=post.id) }}"> Edit
                </a>

                <a class="btn btn-ghost"
                   href="{{ url_for('delete', post_id=post.id) }}"> Delete
                </a>
            </div>
        {% endfor %}
    </div>
</body>
</html>
