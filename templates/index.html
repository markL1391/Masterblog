<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Welcome to My Blog!</h1>

        <p>
            <a class="btn btn-primary" href="{{ url_for('add') }}">
            + Add a new post
            </a>
        </p>

        {% for post in posts %}
            <div class="post">
                <h2>{{ post.title }}</h2>
                <p><em>Written by ... {{ post.author }}</em></p>
                <p>{{ post.content }}</p>
            </div>
        {% endfor %}
    </div>
</body>
</html>
