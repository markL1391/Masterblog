<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Post</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="page">
    <div class="card">
        <div class="card-header">
            <h1>Add new post</h1>
            <p class="subtitle">What's on your mind?</p>
        </div>

        {% if error %}
            <div class="alert">{{ error }}</div>
        {% endif %}

        <form method="POST" action="{{ url_for('add') }}" class="form">
            <div class="field">
                <label for="author">Author</label>
                <input type="text" id="author" name="author" placeholder="Your name" required>
            </div>

            <div class="field">
                <label for="title">Title</label>
                <input type="text" id="title" name="title" placeholder="A clear title" required>
            </div>

            <div class="field">
                <label for="content">Content</label>
                <textarea id="content" name="content" rows="8" placeholder="Write your postâ€¦" required></textarea>
            </div>

            <div class="actions">
                <a class="btn btn-ghost" href="{{ url_for('index') }}">Back</a>
                <button class="btn btn-primary" type="submit">Publish</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
